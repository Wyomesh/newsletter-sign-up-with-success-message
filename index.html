<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
  </head>
  <body>
    <div class="card">
      <div class="mobilesignUp">
        <img
          src="./assets/images/illustration-sign-up-mobile.svg"
          alt="sign-up"
        />
      </div>
      <div class="left">
        <h1>Stay updated!</h1>
        <p class="mainPara">
          Join 60,000+ product managers receiving monthly updates on:
        </p>
        <p>
          <img src="./assets/images/icon-list.svg" alt="includes" /> Product
          discovery and building what matters
        </p>
        <p>
          <img src="./assets/images/icon-list.svg" alt="includes" />Measuring to
          ensure updates are a success
        </p>
        <p>
          <img src="./assets/images/icon-list.svg" alt="includes" />And much
          more!
        </p>
        <form class="emailForm">
          <div class="labelMsg">
            <label for="email">Email address</label>
            <label class="error">Valid email required</label>
          </div>
          <input value="" type="email" placeholder="email@company.com" />
          <button type="submit">Subscribe to monthly newsletter</button>
        </form>
      </div>
      <div class="right">
        <img
          src="./assets/images/illustration-sign-up-desktop.svg"
          alt="sign-up"
        />
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
